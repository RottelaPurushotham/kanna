    <h1 class="re">RESET YOUR PASSWORD</h1>
     
    <FORM action="">
        <label for="new password">New password</label><br><br>
        <input type="password" placeholder="Enter New Password" id="new password" minlength="8" required><br>
        <br><br>
        <label for="confirm password">Confirm New password</label><br><br>
        <input type="password" placeholder="Confirm New Password" id="confirm password" minlength="8" required><br>
        <label for="Number">Number</label><br><br>
        <input type="contact number" placeholder="10-Digit_Number" id="Number" minlength="10" required><br>
        <br><br><button type="send" class="send">Send OTP</button><br>
        <label for="otp">OTP</label><br><br>
        <input type="otp" placeholder="OTP" id="OTP" minlength="4" required><br>
        <br><br><button type="reset">Reset Password</button><br>
    </FORM>
